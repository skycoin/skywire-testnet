<div [ngClass]="containerClass">
  <span class="font-sm">
    <button matTooltip="Messages" mat-icon-button class="link btn-more" (click)="handleClickMore($event)">
      <mat-icon *ngIf="showMore"> more_vert</mat-icon>
      <i *ngIf="hasMessages" class="dot-red sm"></i>
    </button>
    {{ title }}
  </span>
  <button [ngClass]="appBtn" mat-icon-button (click)="handleClick($event)">
    <mat-icon>{{ icon }}</mat-icon>
  </button>
  <span *ngIf="subtitle" class="font-smaller">
    {{ subtitle }}
  </span>
</div>
