<div *ngIf="autoStartConfig">
  <mat-slide-toggle (change)="toggle($event)" [checked]="autoStartConfig.sshc">
    Automatically start SSH client
  </mat-slide-toggle>

  <app-keypair
    (keypairChange)="keypairChange($event)"
    [keypair]="{nodeKey: autoStartConfig.sshc_conf_nodeKey, appKey: autoStartConfig.sshc_conf_appKey}"
  ></app-keypair>

  <button (click)="save()">save</button>
</div>
