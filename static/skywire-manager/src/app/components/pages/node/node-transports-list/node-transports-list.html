<div class="container-elevated-translucid">
  <table class="table-translucid align-top" mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length > 0">
    <ng-container matColumnDef="index" class="index-col">
      <th mat-header-cell *matHeaderCellDef class="bold">#</th>
      <td mat-cell *matCellDef="let node;let i=index;" class="bold index-col"> {{i+1}}</td>
    </ng-container>
    <ng-container matColumnDef="upload_total">
      <th mat-header-cell *matHeaderCellDef class="bold">{{ 'transports.sent' | translate }}</th>
      <td mat-cell *matCellDef="let conn;">{{ conn.upload_total }}</td>
    </ng-container>
    <ng-container matColumnDef="download_total">
      <th mat-header-cell *matHeaderCellDef class="bold">{{ 'transports.received' | translate }}</th>
      <td mat-cell *matCellDef="let conn;">{{ conn.download_total }}</td>
    </ng-container>
    <ng-container matColumnDef="from_node">
      <th mat-header-cell *matHeaderCellDef class="bold">{{ 'transports.from-node' | translate }}</th>
      <td mat-cell *matCellDef="let conn;">
        <app-copy-to-clipboard-text [short]="true" text="{{ conn.from_node }}"></app-copy-to-clipboard-text>
      </td>
    </ng-container>
    <ng-container matColumnDef="from_app">
      <th mat-header-cell *matHeaderCellDef class="bold">{{ 'transports.from-app' | translate }}</th>
      <td mat-cell *matCellDef="let conn;">
        <app-copy-to-clipboard-text [short]="true" text="{{ conn.from_app }}"></app-copy-to-clipboard-text>
      </td>
    </ng-container>
    <ng-container matColumnDef="to_node">
      <th mat-header-cell *matHeaderCellDef class="bold">{{ 'transports.to-node' | translate }}</th>
      <td mat-cell *matCellDef="let conn;">
        <app-copy-to-clipboard-text [short]="true" text="{{ conn.to_node }}"></app-copy-to-clipboard-text>
      </td>
    </ng-container>
    <ng-container matColumnDef="to_app">
      <th mat-header-cell *matHeaderCellDef class="bold">{{ 'transports.to-app' | translate }}</th>
      <td mat-cell *matCellDef="let conn;">
        <app-copy-to-clipboard-text [short]="true" text="{{ conn.to_app }}"></app-copy-to-clipboard-text>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
