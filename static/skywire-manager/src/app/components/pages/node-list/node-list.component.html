<mat-toolbar>
  <span><img src="/assets/img/logo.png" class="skycoin-logo"/></span>
  <button class="reload-button" (click)="refresh()">Node List
    <img class="reload-icon" src="/assets/img/reload.png"/>
  </button>
</mat-toolbar>

<div class="node-list-container">
  <table mat-table [dataSource]="dataSource" class="table-white container-elevated-white" *ngIf="dataSource.data.length > 0">
    <ng-container matColumnDef="enabled">
      <th mat-header-cell *matHeaderCellDef class="bold"></th>
      <td mat-cell *matCellDef><span class="dot-green"></span></td>
    </ng-container>
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef class="bold">#</th>
      <td mat-cell *matCellDef="let node;let i=index;" class="bold"> {{i+1}}</td>
    </ng-container>
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef class="bold">Label</th>
      <td mat-cell *matCellDef="let node;">
        <input [value]="getLabel(node?.key)" class="input-label"
               maxlength="5" (change)="editLabel($event.target.value,node.key)">
      </td>
    </ng-container>
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef class="bold">Key</th>
      <td mat-cell *matCellDef="let node; " (click)="viewNode(node)"> {{node.key}}</td>
    </ng-container>

    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef class="bold">Started</th>
      <td mat-cell *matCellDef="let node;"> {{node.start_time | relativeTime}}</td>
    </ng-container>
    <ng-container matColumnDef="refresh">
      <th mat-header-cell *matHeaderCellDef class="bold"></th>
      <td mat-cell *matCellDef>
        <button class="reload-button" (click)="refresh()">
          <img class="reload-icon" src="/assets/img/reload_black.png"/>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<footer-component></footer-component>
