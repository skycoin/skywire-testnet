<div class="d-flex align-items-center flex-1">
  <app-key-input
    [required]="required"
    [autofocus]=autofocus
    *ngIf="editMode"
    [value]="value"
    (keyChange)="onAppKeyChanged($event)">
  </app-key-input>
  <span *ngIf="!editMode">
    {{ value }}
  </span>
  <button
    [color]="editMode ? 'primary' : ''"
    (click)="toggleEditMode()"
    mat-icon-button
    [matTooltip]="(editMode ? 'common.save' : 'common.edit') | translate"
    [disabled]="editMode && !valid">
    <mat-icon>
      {{editMode ? 'done' : 'edit'}}
    </mat-icon>
  </button>
</div>
