<div class="history-time" *ngIf="chat.IsTime">
  <small class="time">{{chat.Timestamp | date:'fullDate'}}</small>
</div>
<div class="my-message" *ngIf="chat.From === selfId && !chat.IsTime">
  <div class="content">
    <!-- <div class="icon-box-right float-right"> -->
    <app-im-head class="float-right" [key]="chat.From"></app-im-head>
    <!-- </div> -->
    <div class="msg-box">
      <p class="bubble float-right bubble-right" (contextmenu)="rightClick($event)" [innerHTML]="chat.Msg">

        <span [mdMenuTriggerFor]="contextMenu" class="menu-focus"></span>
      </p>
      <small class="time"><i class="fa fa-clock-o"></i>{{chat.Timestamp | date:'shortTime'}}</small>
    </div>
  </div>
  <!-- <div class="action-box" fxFlex="10" fxLayoutAlign="center center">
    <md-checkbox></md-checkbox>
  </div> -->
</div>
<div class="other-message" *ngIf="chat.From !== selfId && !chat.IsTime">
  <div class="content">
    <app-im-head [key]="chat.From" class="float-left"></app-im-head>
    <div class="msg-box">
      <p class="bubble float-left bubble-left" (contextmenu)="rightClick($event)" [innerHTML]="chat.Msg">
        <span [mdMenuTriggerFor]="contextMenu" class="menu-focus"></span>
      </p>
      <small class="time"><i class="fa fa-clock-o"></i>{{chat.Timestamp | date:'shortTime'}}</small>
    </div>
  </div>
  <!-- <div class="action-box" fxFlex="10" fxLayoutAlign="center center">
    <md-checkbox></md-checkbox>
  </div> -->
</div>
<md-menu #contextMenu="mdMenu">
  <button md-menu-item>
    <md-icon>format_list_bulleted</md-icon>
    <span>Multiple Choice</span>
  </button>
  <button md-menu-item>
    <md-icon>delete</md-icon>
    <span>Delete</span>
  </button>
</md-menu>
