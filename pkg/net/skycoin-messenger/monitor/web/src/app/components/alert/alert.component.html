<h1 mat-dialog-title class="text-center">
  <span>Information</span>
  <!-- <mat-icon>file_download</mat-icon> -->
</h1>
<div mat-dialog-content class="text-center">
  {{data?.msg}}
</div>
<div mat-dialog-actions class="text-center">
  <button mat-raised-button [mat-dialog-close]="false" tabindex="-1">Close</button>
  <button *ngIf="data?.confirm" mat-raised-button color="primary" [mat-dialog-close]="true" tabindex="-1">Ok</button>
</div>
