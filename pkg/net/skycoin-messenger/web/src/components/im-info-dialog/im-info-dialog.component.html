<md-card class="info-card">
  <md-card-content>
    <p class="icon-box">
      <app-im-head [key]="key" [canClick]="false"></app-im-head>
    </p>
    <p class="key break-word">{{key}}</p>
  </md-card-content>
  <p class="hint-box" *ngIf="hint">
    <strong><small>(Have been copied to the clipboard)</small></strong>
  </p>
</md-card>
